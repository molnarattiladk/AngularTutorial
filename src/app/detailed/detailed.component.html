<div class="container mt-4">
    <div class="row d-flex justify-content-center">
      <h1>{{person.name}}</h1>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="item-prop">
        <strong>Születetett</strong>
        <p>{{person.birth | date: 'mediumDate'}}</p>
      </div>
      <div class="item-prop">
        <strong>Város</strong>
        <p>{{person.city}}</p>
      </div>
      <div class="item-prop">
        <strong>Érdeklődés:</strong>
        <p>{{person.interests}}</p>
      </div>
      <div class="item-prop">
        <strong>Email:</strong>
        <p>{{person.email}}</p>
      </div>
      <div class="item-prop">
        <strong>Tel</strong>
        <p>{{person.phone}}</p>
      </div>
    </div>
  </div>
